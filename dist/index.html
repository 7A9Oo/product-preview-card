<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="output.css">
    <!-- favicon -->
     <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Product View Card</title>
</head>
<body class="bg-primary-cream">
    <main>
        <article>
            <section class="flex flex-col items-stretch gap-3">
                    <img class="mobile-image " src="img/image-product-mobile.jpg"  alt="image-mobile">
                    <img class="desktop-image" src="img/image-product-desktop.jpg" alt="image-desktop">
                    <h1 class="">Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL.</p>
                    <p>$149.99 <span>$169.99</span></p>
                    <button><img src="img/icon-cart.svg" alt="image">Add to Cart</button>
            </section>
        </article>
    </main>
   
</body>
</html>
