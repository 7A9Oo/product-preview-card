<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="output.css">
    <!-- favicon -->
     <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Product View Card</title>
</head>
<body class="bg-primary-cream h:screen m-4 ">
    <main class="flex flex-row justify-center  ">
        <article class="self-end">
            <section class="rounded-lg bg-white flex flex-col md:flex-row md:w-[600px] md:h-[450px]">
                <div class="image md:w-1/2">
                    <img class="rounded-tl-lg rounded-tr-lg md:hidden" src="img/image-product-mobile.jpg"  alt="image-mobile">
                    <img class="desktop-image hidden md:inline-block  md:rounded-tl-lg md:rounded-bl-lg" src="img/image-product-desktop.jpg" alt="image-desktop">
                </div>
                <div class="text p-6 flex flex-col gap-4 md:p-8 md:justify-center md:gap-4 md:w-1/2">
                    <span class="text-neutral-dark-grayish-blue text-base block tracking-widest font-normal font-sans">PERFUME</span>
                    <h2 class="text-neutral-very-dark-blue text-3xl font-serif font-bold ">Gabrielle Essence Eau De Parfum</h2>
                    <p class="text-neutral-dark-grayish-blue font-normal font-sans text-base">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL.</p>
                    <div class="flex flex-row gap-5 items-center">
                        <p class="text-primary-dark-cyan font-serif font-bold text-3xl">$149.99 </p>
                        <span class="text-neutral-dark-grayish-blue text-base font-normal font-sans line-through">$169.99</span>
                    </div>
                    <button class="bg-primary-dark-cyan text-white font-bold font-sans text-base p-3 w-full rounded-lg"><img class="inline-block mr-3" src="img/icon-cart.svg" alt="image">Add to Cart</button>
                </div>
            </section>
        </article>
    </main>
   
</body>
</html>
